<!DOCTYPE html>
<html lang="en">

<body>
    <h1>Cadastro de Agenda</h1>
    
    <form action="cadastro_agenda.php" method="post" enctype="multipart/form-data">
    <div>
        <label for="nome">Nome</label>
        <input type="text" name="nome" id="nome">
    </div>
    <div>
        <label for="apelido">Apelido</label>
        <input type="text" name="apelido" id="apelido">
    </div>
    <div>
        <label for="endereco">endereco</label>
        <input type="text" name="endereco" id="endereco">
    </div>
    <div>
        <label for="bairro">Bairro</label>
        <input type="text" name="bairro" id="bairro">
    </div>
    <div>
        <label for="cidade">Cidade</label>
        <input type="text" name="cidade" id="cidade">
    </div>
    <div>
        <label for="estado">Estado</label>
        <input type="text" name="estado" id="estado">
    </div>
    <div>
        <label for="telefone">Telefone</label>

    </div>
    <div>
        <label for="celular">Celular</label>
        <input type="tel" name="celular" id="celular" placeholder="Formato (18) 9999-8888" pattern="\([0-9]{2}\)[0-9]{4-5}-[0-9]{4}">
    </div>
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email">
    </div>
    <div>
        <label for="dt_cadastro">Data cadastro</label>
        <input type="date" name="data" id="data">
    </div>
    <input type="submit" value="Salvar">
    </form>

</html>
